<script>

  var summation = function (num) {
    var array = [];

    while (num >= 0) {
        array.push(num--);
    }

    var sum = 0;

    for(var i=0; i<array.length;i++) {
      sum+=array[i];
    }

    console.log(sum);

    return sum;

    // var result = num + 3;
    // console.log(result);
}

summation(8);

</script>
